    <div class="util-bg all-screen all-screen-regis">
        <div class=" h-100">
            <div class="row h-100 centering">
                <div class="col-lg-6">
                    <img src="../Content/images/bn-login.png" class="w-100 img-fluid bn-login" alt="">
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="login-form">
                        <form class="primary-form" id="formLogin">
                            <a href="../index.html" class="well"><i class="fa-solid fa-left-long"></i> Back</a>
                            <p class="well">For the purpose of industry regulation</p>
                            <div class="form-title">
                                Register Individual Account!
                            </div>
                            <div class="form-group">
                                <div class="form-label text-white">
                                    User Name <span class="primary-text">*</span>
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="User name" name="UserName">
                            </div>
                            <div class="form-group">
                                <div class="form-label text-white">
                                    Full Name <span class="primary-text">*</span>
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Full name" name="FullName">
                            </div>
    
                            <div class="form-group">
                                <div class="form-label text-white">
                                    Email <span class="primary-text">*</span>
                                </div>
                                <input type="email" class="form-control primary-input" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="E-Mail Address" name="Email">
                            </div>
    
                            <div class="form-group">
                                <div class="form-label text-white">
                                    Password <span class="primary-text">*</span>
                                </div>
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                       placeholder="Password" name="Password">
                            </div>
    
    
                            <div class="form-group">
                                <div class="form-label text-white">
                                    Password Confirm <span class="primary-text">*</span>
                                </div>
                                <input type="password" class="form-control primary-input" id="exampleInputPassword1"
                                       placeholder="Password Confirm" name="ConfirmPassword">
                            </div>
    
                            <div class="form-group">
                                <div class="form-label text-white">
                                    Sponsor
                                </div>
                                <input type="text" class="form-control primary-input" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Sponsor" name="Sponsor" >
                            </div>
                            <input type="hidden" name="Placement">
                            <input type="hidden" name="Branch" />
                            <button type="submit" class="primary-blue-button w-100">Continue</button>
    
                            <div class="centering ">
                                <div class="form-check w-100 mt-2">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label w-100 d-flex text-white" for="exampleCheck1">
                                        I have read and agree to the &nbsp;
                                        <a href="#" class="primary-text">

                                </div>

    <script>
        const $query = document.querySelector.bind(document)
        const $$query = document.querySelectorAll.bind(document)

        const toggleNavMobile = () => {
            $query('.soft-menu').classList.toggle('open')
            $query('.soft-menu__list').classList.toggle('open')
        }

        $$query('.soft-menu__item').forEach((element) => {
            element.onclick = () => {
                toggleNavMobile()
            }
        })
    </script>
